<html>
    <head><title>Coca</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="coca/coca tranparent.png" alt="" id="logo">
                <div class="option">
                    <a href="" id="first">Home</a>
                    <a href="">Products</a>
                    <a href="">Contacts</a>
                </div>
            </div>
            <div class="main">
                <img src="coca/Coca-Cola_Water_485139.jpg" alt="" id="img-product">
                <div class="text">
                    <h1>The Best Coke Ever?</h1>
                    <div class="text-detail">
                        <span id="detail1">Coca-Cola® Zero Sugar has more real </span>

                        <span id="detail3">Read more..</span>
                    </div>

                        <img src="coca/coca.jpg" alt="" id="partner1">
                        <img src="coca/Feeding_America_logo_white.png" id="partner2" alt="">
                        <img src="coca/boy&girl.png" id="partner3" alt="">
                    </div>

                </div>
                <div class="social-network">
                    <img src="coca/twitter-logo.jpg" alt="" id="social1">
                    <img src="coca/instagram.png" id="social2" alt="">
                    <img src="coca/tiktok.jpg" id="social3" alt="">
                </div>
            </div>
            
        </div>

</html>
